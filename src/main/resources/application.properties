spring.application.name=MIKHUY
spring.jpa.database=postgresql

# ============================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================
server.port=8084
server.servlet.context-path=/api

# ============================================
# CONFIGURACIÓN DE POSTGRESQL
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:8080/DB_MIKHUY
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================
# CONFIGURACIÓN DE JWT
# ============================================
jwt.secret=b58af7d10a52bcc72144e058792b9cb849d4081638cdd4bd52de7a666124ec99
jwt.expiration=604800000

# ============================================
# CONFIGURACIÓN DE CORS
# ============================================
cors.allowed-origins=http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ============================================
# CONFIGURACIÓN DE LOGGING
# ============================================
logging.level.root=INFO
logging.level.pe.mikhuy=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ============================================
# CONFIGURACIÓN DE ARCHIVOS
# ============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# CONFIGURACIÓN DE EMAIL (SMTP)
# ============================================
# Para Gmail:
# 1. Activar verificación en 2 pasos en tu cuenta de Google
# 2. Generar una "Contraseña de aplicación" en: https://myaccount.google.com/apppasswords
# 3. Usar esa contraseña en lugar de tu contraseña normal
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Para otros proveedores:
# Outlook/Hotmail: smtp.office365.com:587
# Yahoo: smtp.mail.yahoo.com:587
# Propio dominio: consultar configuración SMTP del hosting

# ============================================
# PERFIL ACTIVO
# ============================================
spring.profiles.active=dev
